<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js">

</script>
</head>
  <style type="text/css">
       body{
       background-image:url(pic-4.jpg);
       height:100vh;
       background-size: cover;
       background-position: center;

   }

form input {
    font-family:"Roboto",sans-serif;
    outline:1;
    background:lightblue;
    width:100%;
    border:0;
    margin: 0 0 15px;
    padding:15px;
    box-sizing:border-box;
    font-size:14px;
}
form label{
  font-family: 'Times New Roman', Times, serif;
  font-weight: 100;
  
  
}
</style>
<body>
     <center><form action="#" onsubmit="return validation()"><table>
             <tr><div class="mb-3">
                <td><label for="exampleInputfullname1" class="form-label"><b><h3>FullName</h3></b></label></td>
                <td><input type="text" class="form-control" name="name" id="name" aria-describedby="fullnameHelp"></td>
                <td><span id="fullname" class="text-danger font-weight-bold"></span></td>
              </div></tr><br>
              <tr><div class="mb-3">
                <td><label for="exampleInputcourse" class="form-label"><b><h3>Course</h3></b></label></td>
                <td><input type="text" class="form-control" id="course" name="course"></td>
                <td><span id="courses" class="text-danger font-weight-bold"></span></td>
              </div></tr><br>
            <tr><div class="mb-3">
                <td><label for="exampleInputmobile1" class="form-label"><b><h3>Mobile</h3></b></label></td>
                <td><input type="mobile" class="form-control" id="mobile" aria-describedby="mobileHelp" name="mobile"></td>
                <td><span id="mobile_error" class="text-danger font-weight-bold"></span></td>
              </div></tr><br>
            <tr><div class="mb-3">
              <td><label for="exampleInputEmail1" class="form-label"><b><h3>Email address</h3></b></label></td>
              <td><input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"></td>
              <td><span id="email_error" class="text-danger font-weight-bold"></span></td>
            </div></tr><br>
            <tr><div class="mb-3">
              <td><label for="exampleInputPassword1" class="form-label"><b><h3>Password</h3></b></label></td>
              <td><input type="password" class="form-control" id="password" name="password"></td>
              <td><span id="password_error" class="text-danger font-weight-bold"></span></td>
            </div></tr><br>
            <tr><div class="mb-3">
              <td><label for="exampleInputPassword1" class="form-label"><b><h3>Feedback</h3></b></label></td>
              <td><input type="textarea" class="form-control" id="feedback" name="feedback"></td>
              <td><span id="feedback_error" class="text-danger font-weight-bold"></span></td>
            </div></tr>
           
           <tr><td><input type="submit" name="submit" class="form-control" value="Submit" ></td></tr>
        
          </table> </form></center>
         
</body>
</html>
<script type="text/javascript">
  function validation()
  {
    var name=document.getElementById('name').value;
    var course=document.getElementById('course').value;
    var mobile=document.getElementById('mobile').value;
    var email=document.getElementById('email').value;
    var password=document.getElementById('password').value;
    var feedback=document.getElementById('feedback').value;
    if(name ==""){
      document.getElementById('fullname').innerHTML="Please don't leave the field empty";
      return false;
    }
  
    if(course==""){
      document.getElementById('courses').innerHTML="Please don't leave the field empty";
      return false;

    }
    if(mobile==""){
      document.getElementById('mobile_error').innerHTML="Please don't leave the field empty";
      return false;

    }
    if(email==""){
      document.getElementById('email_error').innerHTML="Please don't leave the field empty";
      return false;

    }
    if(password==""){
      document.getElementById('password_error').innerHTML="Please don't leave the field empty";
      return false;

    }
    if(feedback==""){
      document.getElementById('feedback_error').innerHTML="Please don't leave the field empty";
      return false;

    }
    if(!preg_match("/^[a-zA-Z ]*$/",name))
    document.getElementById('fullname').innerHTML="Please don't leave the field empty";
      return false;

  }
</script>
